{% macro tab(label='', path='') %}
<a
  href="{{ path }}"
  class="nav-bar__tab {% if request.path == path %}nav-bar__tab--active{% endif %}"
>
  {{ label }}
</a>
{% endmacro %}

<div class="nav-bar__tabs">
  {% if session.user %}
    {{ tab(label="Profile", path=url_for('profile')) }}
    {{ tab(label="Settings", path=url_for('admin')) }}
  {% endif %}
</div>
